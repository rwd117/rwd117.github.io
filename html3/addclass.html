<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       img{
           padding: 10px;
           background:#999;
       } 
       .test1{
           background: aqua;
       }
       .test2{
           background: cadetblue;
       }
       .test3{
           background: cornflowerblue;
       }
    </style>
    <script src="./jquery-3.5.1.min.js"></script>
    <script>
        $(function(){
            $('img').click(function(){  
            var n=$(this).index()+1;
            if($('class').hasClass('test'+n)){
                $(this).removeClass('test'+n);
            }else {
                $(this).addClass('test'+n)
            }
            });
        });
    </script>
</head>
<body>
    <img src="./img (2) (2)/th1.jpg" alt=""/>
    <img src="./img (2) (2)/th2.jpg" alt=""/>
    <img src="./img (2) (2)/th3.jpg" alt=""/>
</body>
</html>
