    <script>
        $(function(){
            $('.mainMenu').mouseenter(function(){
                $('header').stop().animate({height:'316px'},500);
            }).mouseleave(function(){
                $('header').stop().animate({height:'80px'},500);
            });
        });

        $(function(){
            $('button').click(function(){
                $('aside').toggleClass('open');
                if($('aside').hasClass('open')){
                    $('aside').stop().animate({
                        right : 0
                    },500,'easeInQuad');
                    $('button').find('img').attr({
                        'src': './img (2) (3)/btn_close.png'
                    });
                }
                else {
                    $('aside').stop().animate({
                        right : '-220px'
                    },500,'easeOutQuad');
                    $('button').find('img').attr({
                        'src': './img (2) (3)/btn_open.png'
                    });
                }
            });
        })

    </script>
