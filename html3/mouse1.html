<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.5.1.min.js"></script>
    <script>
        $(function(){
            $('h1').on('click',function(){
                $('h1').css({
                    backgroundColor :'yellow',
                    border:'2px dashed'
                });
            }).mouseout(function(){
                $('h1').css({
                    backgroundColor :'yellowgreen',
                    border:'2px dashed'
                });
            }).mouseover(function(){
                $('h1').css({
                    backgroundColor :'red',
                    border:'2px dashed'
                });
            });
        });
       
    </script>
</head>
<body>
    <h1>tst</h1>
    <h2>asdf</h2>
</body>
</html>
