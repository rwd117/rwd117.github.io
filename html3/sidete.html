<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="side.css" rel="stylesheet">
    <script src="./jquery-3.5.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
    <script>
        $(function(){
            $('button').click(function(){
                $('aside').toggleClass('open');
                if($('aside').hasClass('open')){
                    $('aside').stop().animate({
                        right : 0
                    },500,'easeInQuad');
                    $('button').find('img').attr({
                        'src': './img (2) (3)/btn_close.png'
                    });
                }
                else {
                    $('aside').stop().animate({
                        right : '-220px'
                    },500,'easeOutQuad');
                    $('button').find('img').attr({
                        'src': './img (2) (3)/btn_open.png'
                    });
                }
            });
        })

    </script>
</head>
<body>
    <header>
        <h1><img src="./img (2) (3)/top_logo.jpg" alt=""></h1>
    </header>
    <div class="main">
        <img src="./img (2) (3)/main.jpg" alt="">
    </div>
    <aside>
        <a href="#"><img src="./img (2) (3)/photo_review.jpg" alt=""></a>
        <nav>
            <ul>
                <li><a href="#">ㄱㅈ</a></li>
                <li><a href="#">ㄲㅈ</a></li>
                <li><a href="#">ㄱㅉ</a></li>
                <li><a href="#">ㄲㅉ</a></li>
            </ul>
        </nav>
        <button><img src="./img (2) (3)/btn_open.png" alt="open"></button>
    </aside>
</body>
</html>
