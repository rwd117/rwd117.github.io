<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="order.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>상품주문서</h1>
        <form>
            <fieldset>
                <legend>개인정보</legend>
                <ul>
                    <li> <label for="name" class="tit">이름</label> <input type="text" id="name"></li>
                    <li> <label for="tell" class="tit">연락처</label> <input type="tel" id="tell" ></li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>배송지 정보</legend>
                <ul>
                    <li> <label for="addr" class="tit">주소</label> <input type="text" id="addr" > </li>
                    <li> <label for="tel2" class="tit">전화번호</label> <input type="tel" id="tel2"> </li>
                    <li> <label for="comment" class="tit">메 모</label> <textarea cols="40" id="comment"></textarea></li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>주문 정보</legend>
                <ul>
                    <li> <label><input type="checkbox">과테말라 안티구아 (100g) </label> 
                        <label><input type="number" value="0" class="siz" >개 </label> </li>
                    <li> <label><input type="checkbox">인도네시아 만델링 (100g) </label> 
                        <label><input type="number" value="0" class="siz">개 </label> </li>
                    <li> <label><input type="checkbox">탐라는도다(블렌딩) (100g) </label>
                    <label><input type="number" value="0" class="siz" >개 </label> </li>
                </ul>
            </fieldset>
            <div class="center"> <input type="submit" value="주문하기"> <input type="reset" value="다시 작성"> </div>
        </form>
    </div>


</body>

</html>
